e">request</span> <span class="operator">=</span> attributes.getRequest();</span><br><span class="line"></span><br><span class="line">    <span class="type">String</span> <span class="variable">branchcd</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">if</span> (request.getHeader(<span class="string">&quot;branchcd&quot;</span>) != <span class="literal">null</span>) &#123;</span><br><span class="line">      branchcd = request.getHeader(<span class="string">&quot;branchcd&quot;</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      branchcd = (String) request.getSession().getAttribute(<span class="string">&quot;branchcd&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="type">StringBuilder</span> <span class="variable">errorInfo</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">StringBuilder</span>();</span><br><span class="line">    <span class="type">StackTraceElement</span> <span class="variable">st</span> <span class="operator">=</span> ex.getStackTrace()[<span class="number">0</span>];</span><br><span class="line">    <span class="comment">//    for (StackTraceElement stackTraceElement : st) &#123;</span></span><br><span class="line">    <span class="type">String</span> <span class="variable">exclass</span> <span class="operator">=</span> st.getClassName();</span><br><span class="line">    <span class="type">String</span> <span class="variable">method</span> <span class="operator">=</span> st.getMethodName();</span><br><span class="line">    <span class="type">int</span> <span class="variable">Number</span> <span class="operator">=</span> st.getLineNumber();</span><br><span class="line"></span><br><span class="line">    <span class="type">ByteArrayOutputStream</span> <span class="variable">out</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ByteArrayOutputStream</span>();</span><br><span class="line">    <span class="type">PrintStream</span> <span class="variable">pout</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">PrintStream</span>(out);</span><br><span class="line">    ex.printStackTrace(pout);</span><br><span class="line">    <span class="type">String</span> <span class="variable">ret</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">String</span>(out.toByteArray());</span><br><span class="line">    pout.close();</span><br><span class="line">    out.close();</span><br><span class="line"></span><br><span class="line">    errorInfo.append(<span class="string">&quot;错误类：&quot;</span> + exclass + <span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    errorInfo.append(<span class="string">&quot;错误方法：&quot;</span> + method + <span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    errorInfo.append(<span class="string">&quot;错误行数：&quot;</span> + Number + <span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    errorInfo.append(<span class="string">&quot;错误原因：&quot;</span> + ret + <span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    errorInfo.append(<span class="string">&quot;店铺：&quot;</span> + branchcd + <span class="string">&quot;\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">    System.out.println(ret);</span><br><span class="line">    <span class="comment">//    &#125;</span></span><br><span class="line"></span><br><span class="line">    MailOutBox.open(emailUrl, <span class="number">25</span>, emailUser, emailPassward)</span><br><span class="line">        .from(emailFrom)</span><br><span class="line">        .to(emailTo, toOther1, toOther2)</span><br><span class="line">
