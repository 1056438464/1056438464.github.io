d">new</span> <span class="title class_">File</span>(<span class="string">&quot;studentName.txt&quot;</span>);<span class="comment">//studentInfo.txt.txt初始编码为Unicode</span></span><br><span class="line">			<span class="comment">//if(readFile.isFile()&amp;&amp;readFile.exists())  </span></span><br><span class="line">			<span class="comment">//&#123;       </span></span><br><span class="line">			<span class="comment">//读取txt文件时的txt的原始编码格式</span></span><br><span class="line">			<span class="type">InputStreamReader</span> <span class="variable">inOne</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">InputStreamReader</span>(<span class="keyword">new</span> <span class="title class_">FileInputStream</span>(readFile),encoding);</span><br><span class="line">			BufferedReader inTwo=<span class="keyword">new</span> <span class="title class_">BufferedReader</span>(inOne);</span><br><span class="line">			<span class="comment">//BufferedReader inTwo=new BufferedReader(new InputStreamReader(new FileInputStream(readFile),encoding));</span></span><br><span class="line">			<span class="comment">//FileWriter tofile=new FileWriter(&quot;studentName.txt&quot;);</span></span><br><span class="line">			<span class="type">OutputStreamWriter</span> <span class="variable">tofile</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">OutputStreamWriter</span>(<span class="keyword">new</span> <span class="title class_">FileOutputStream</span>(writeFile),<span class="string">&quot;gbk&quot;</span>);</span><br><span class="line">			 BufferedWriter out=<span class="keyword">new</span> <span class="title class_">BufferedWriter</span>(tofile);          </span><br><span class="line">			<span class="comment">//BufferedWriter out =new BufferedWriter(new OutputStreamWriter(new FileOutputStream(writeFile),encoding));</span></span><br><span class="line">			String s;</span><br><span class="line">			<span class="ty
