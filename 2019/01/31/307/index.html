    <h3 id="1-属性值过长时-要完整的显示：解决这个问题可以用”-这个符号来分割。"><a href="#1-属性值过长时-要完整的显示：解决这个问题可以用”-这个符号来分割。" class="headerlink" title="1 属性值过长时,要完整的显示：解决这个问题可以用”&quot;这个符号来分割。"></a>1 属性值过长时,要完整的显示：解决这个问题可以用”&quot;这个符号来分割。</h3><p>例如：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">about_home=Intelligent locker management system\</span><br><span class="line">Software version:\</span><br></pre></td></tr></table></figure>
<p>打印输出</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">about_home=Intelligent locker management systemSoftware version:</span><br></pre></td></tr></table></figure>
<h3 id="2-需要换行显示：解决这个问题可以用”-n”这个符号来分割。"><a href="#2-需要换行显示：解决这个问题可以用”-n”这个符号来分割。" class="headerlink" title="2 需要换行显示：解决这个问题可以用”\n”这个符号来分割。"></a>2 需要换行显示：解决这个问题可以用”\n”这个符号来分割。</h3><p>例如：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">about_home=Intelligent locker management system\nSoftware version:\n</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">about_home=Intelligent locker management system</span><br><span class="line">Software version:</span><br></pre></td></tr></table></figure>
