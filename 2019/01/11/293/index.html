  <h1>Java 实例 - 查找 List 中的最大最小值</h1>
  <p class="post-info">
  
  
  <a href="/2019/01/11/293/#waline" class="post-info-item comment-count waline-comment-count" id="/2019/01/11/293/">获取中...</a>
  <span class="post-info-item view-count waline-visitor-count" id="/2019/01/11/293/">获取中...</span>
  
</p>
  
  
  <article>
    <p>以下实例演示了如何使用 Collections 类的 max() 和 min() 方法来获取List中最大最小值：</p>
<h3 id="例1："><a href="#例1：" class="headerlink" title="例1："></a>例1：</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> author by w3cschool.cc</span></span><br><span class="line"><span class="comment"> Main.java</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Main</span> &#123;</span><br><span class="line">   <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">      <span class="type">List</span> <span class="variable">list</span> <span class="operator">=</span> Arrays.asList(<span class="string">&quot;one Two three Four five six one three Four&quot;</span>.split(<span class="string">&quot; &quot;</span>));</span><br><span class="line">      System.out.println(list);</span><br><span class="line">      System.out.println(<span class="string">&quot;最大值: &quot;</span> + Collections.max(list));</span><br><span class="line">      System.out.println(<span class="string">&quot;最小值: &quot;</span> + Collections.min(list));</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>以上代码运行输出结果为：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[one, Two, three, Four, five, six, one, three, Four]</span><br><span class="line">最大值: three</span><br><span class="line">最小值: Four</span><br></pre></td></tr></table></figure>
<h3 id="例2："><a href="#例2：" class="headerlink" title="例2："></a>例2：</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">List&lt;Double&gt; input = new ArrayList&lt;Double&gt;();</span><br><span class="line">input.add(2.3);</span><br><span class="line">input.add(3.3);</span><br><span class="line">input.add(4.3);</span><br><span class="line">input.add(5.3);</span><br><span class="line">input.add(6.3);</span><br><span class="line">input.add(7.3);</span><br><span class="line">input.add(8.3);</span><br><span class="line">input.add(9.3);</span><br><span class="line">input.add(1.3);		</span><br><span class="line">System.out.println(input);</span><br><span class="line">System.out.println(&quot;最大值: &quot; + Collections.max(input));</span><br><span class="line">System.out.println(&quot;最小值: &quot; + Collections.min(input));</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>以上代码运行输出结果为：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[2.3, 3.3, 4.3, 5.3, 6.3, 7.3, 8.3, 9.3, 1.3]</span><br><span class="line">最大值: 9.3</span><br><span class="line">最小值: 1.3</span><br><span class="line"></span><br></pre></td></tr></table></figure>
