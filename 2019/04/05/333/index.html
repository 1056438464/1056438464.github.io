          <div class="page-content"><h2 id="查看容器"><a href="#查看容器" class="headerlink" title="查看容器"></a>查看容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">//查看当前运行的容器</span><br><span class="line">docker ps</span><br><span class="line"></span><br><span class="line">//查看所有容器</span><br><span class="line">docker ps -a</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="交互的方式进入容器"><a href="#交互的方式进入容器" class="headerlink" title="交互的方式进入容器"></a>交互的方式进入容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it 容器ID</span><br></pre></td></tr></table></figure>

<h2 id="启动容器"><a href="#启动容器" class="headerlink" title="启动容器"></a>启动容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1 </span><br><span class="line">//制定宿主机80端口访问容器的暴露端口</span><br><span class="line">docker run -p 80:8080 tomcat</span><br></pre></td></tr></table></figure>
<p><img src="https://github.com/1056438464/1056438464.github.io/raw/master/images/dockerps.jpg"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">2 </span><br><span class="line">//随机端口访问容器的暴露端口</span><br><span class="line">docker run -P tomcat</span><br></pre></td></tr></table></figure>

<h2 id="设置容器name并运行"><a href="#设置容器name并运行" class="headerlink" title="设置容器name并运行"></a>设置容器name并运行</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 80:8080 --name 容器name 镜像name</span><br></pre></td></tr></table></figure>

<h2 id="守护态运行-后台运行"><a href="#守护态运行-后台运行" class="headerlink" title="守护态运行(后台运行)"></a>守护态运行(后台运行)</h2><p>启动多个tomcat，可作用于负载均衡</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 80:8080 --name 容器name -d 镜像name</span><br></pre></td></tr></table></figure>

<h2 id="删除容器"><a href="#删除容器" class="headerlink" title="删除容器"></a>删除容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker rm 容器ID</span><br></pre></td></tr></table></figure>
<h2 id="删除所有处于终止状态的容器"><a href="#删除所有处于终止状态的容器" class="headerlink" title="删除所有处于终止状态的容器"></a>删除所有处于终止状态的容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker container prune</span><br></pre></td></tr></table></figure>

<h2 id="重启容器"><a href="#重启容器" class="headerlink" title="重启容器"></a>重启容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker restart 容器ID /容器name</span><br></pre></td></tr></table></figure>

<p>##设置容器name并运行</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 80:8080 --name 容器name 镜像name</span><br></pre></td></tr></table></figure>
