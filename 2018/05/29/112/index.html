        php Incorrect Table Name错误
    </div>
    <p class="sub">May 29 2018</p>
    <div class="post-content">
        <p>1.可能是写sql语句的时候，可能是tablename写的多写个空格。</p>
<span id="more"></span>
<p>例：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#x27;select a.id, a.storeid,b.storename,a.device_name,a.cover_image,a.model_number,a.service_info,a.cure_info,a.notice_info,a.free_seconds,a.free_cycle,a.price,a.price_cycle,a.service_deposit,a.commission_type,a.commission_rate,a.commission_money,a.commission_min_payed,a.use_status,a.web_site,a.contacts,a.phone,a.create_time,a.cover_image_url from&#x27;</span><br><span class="line">                        . tablename(&#x27;weikang_device_type&#x27;) . &#x27;a left join &#x27; . tablename(&#x27;ewei_shop_store&#x27;) . &#x27;b on a.storeid = b.id  where a.uniacid =:uniacid  ORDER BY a.id DESC LIMIT &#x27; . (($pindex - 1) * $psize) . &#x27;,&#x27; . $psize, array(&#x27;uniacid&#x27; =&gt; $_W[&#x27;uniacid&#x27;]));       </span><br></pre></td></tr></table></figure>
<p>在tablename(‘’)的括号内的表名多了一个空格。</p>
<p>2.还有可能是写sql语句得时候写错了，<strong>例如字段名错误</strong></p>
