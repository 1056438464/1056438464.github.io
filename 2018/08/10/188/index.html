      <header class="header">
        
        <h1 class="header-title" itemprop="headline">Git Branch(分支)</h1>
          <div class="post-meta">
            <time>Aug 10, 2018</time>
            <span itemprop="author">
              <span itemprop="name">shang wj</span>
            </span>
          </div>
        </header>

          <div class="page-content"><ol>
<li>查看分支<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git branch</span><br></pre></td></tr></table></figure></li>
<li>创建分支<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git branch &lt;branch-name&gt;</span><br></pre></td></tr></table></figure></li>
<li>切换分支<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git checkout &lt;branch-name&gt;</span><br></pre></td></tr></table></figure>
<span id="more"></span></li>
<li>创建 + 切换分支<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git checkout -b &lt;branch-name&gt;</span><br></pre></td></tr></table></figure></li>
<li>合并某分支到 当前分支上<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">// fast forward 合并模式</span><br><span class="line">git merge &lt;branch-name&gt;</span><br><span class="line">// 普通合并模式</span><br><span class="line">git merge --no-ff -m &#x27;some comments&#x27; dev</span><br></pre></td></tr></table></figure></li>
<li>删除分支<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git branch -d &lt;branch-name&gt;</span><br><span class="line">// 强行删除一个没有被合并过的分支</span><br><span class="line">git branch -D &lt;branch-name&gt;</span><br></pre></td></tr></table></figure></li>
<li>查看合并分支情况<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git log --graph --pretty=oneline --abbrev-commit</span><br></pre></td></tr></table></figure></li>
<li>stash<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">// 当前工作副本临时保存</span><br><span class="line">git stash</span><br><span class="line">// 所有 stash 的工作副本</span><br><span class="line">git stash list</span><br><span class="line">// 恢复工作副本(并不删除)</span><br><span class="line">git stash apply stash@&#123;0&#125;</span><br><span class="line">// 删除工作副本</span><br><span class="line">git stash grop stash@&#123;0&#125;</span><br><span class="line">// 恢复最近一次的工作副本, 并且删除该副本</span><br><span class="line">git stash pop</span><br></pre></td></tr></table></figure></li>
<li>与远程服务器</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">// 查看远程服务器信息</span><br><span class="line">git remote -v</span><br><span class="line">// 将本地分支推送到远程服务器(本地不推送到远程服务器,别人看不到)</span><br><span class="line">// (如果失败可以先 git pull 从服务器上拉取新的提交)</span><br><span class="line">git push origin local-branch:remote-branch</span><br><span class="line">// 创建本地和远程对应的分支</span><br><span class="line">// (两者名称最好一直)</span><br><span class="line">git checkout -b &lt;branch-name&gt; origin/&lt;branch-name&gt;</span><br><span class="line">// 建立本地分支与远程分支的关联</span><br><span class="line">git branch --set-upstream &lt;branch-name&gt; origin/&lt;branch-name&gt;</span><br><span class="line">// 从远程分支抓取</span><br><span class="line">git pull</span><br><span class="line"></span><br><span class="line">//提交远程分支</span><br><span class="line"> git push --set-upstream origin develop3.0.0</span><br><span class="line"></span><br></pre></td></tr></table></figure>

</div>
