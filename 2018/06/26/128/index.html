        <h3 id="1，缓存小demo"><a href="#1，缓存小demo" class="headerlink" title="1，缓存小demo"></a>1，缓存小demo</h3><p>方法顺序也是执行顺序</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">onShow: function () &#123;</span><br><span class="line">   this.getcity();</span><br><span class="line">&#125;，</span><br><span class="line">//把城市数据放到缓存中</span><br><span class="line"> getcity: function () &#123;</span><br><span class="line">   var t = this;</span><br><span class="line">   wx.getStorage(&#123;</span><br><span class="line">     key: &#x27;city&#x27;,</span><br><span class="line">     success: function (res) &#123;</span><br><span class="line">       console.log(res.data);</span><br><span class="line">       if (res.data) &#123;</span><br><span class="line">         t.setData(&#123;</span><br><span class="line">           city: res.data</span><br><span class="line">         &#125;)</span><br><span class="line">         t.calcDistance();</span><br><span class="line">       &#125; else &#123;</span><br><span class="line">         t.calcDistance();</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">     &#125;</span><br><span class="line">   &#125;);</span><br><span class="line"></span><br><span class="line"> &#125;,</span><br></pre></td></tr></table></figure>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">calcDistance: function () &#123;</span><br><span class="line">  var t = this;</span><br><span class="line">  wx.getLocation(&#123;</span><br><span class="line">    type: &#x27;wgs84&#x27;, // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入&#x27;gcj02&#x27;</span><br><span class="line">    success: function (res) &#123;</span><br><span class="line">      var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90  </span><br><span class="line">      var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180</span><br><span class="line"></span><br><span class="line">      t.setData(</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">          latitude: latitude,</span><br><span class="line">          longitude: longitude,</span><br><span class="line">        &#125;</span><br><span class="line">      )</span><br><span class="line">//获得缓存</span><br><span class="line">      wx.getStorage(&#123;</span><br><span class="line">        key: &#x27;city&#x27;,</span><br><span class="line">        success: function (res) &#123;</span><br><span class="line">          console.log(res.data);</span><br><span class="line">          if (res.data) &#123;</span><br><span class="line">            t.getMainInfo();</span><br><span class="line">            t.get_Device_list();</span><br><span class="line">          &#125; else &#123;</span><br><span class="line">            t.loadCity(longitude, latitude);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;,</span><br><span class="line">loadCity: function (longitude, latitude) &#123;</span><br><span class="line">  var t = this</span><br><span class="line">  wx.request(&#123;</span><br><span class="line">    url: &#x27;https://api.map.baidu.com/geocoder/v2/?ak=Nxy41sAxhBwZC0PbbICoq0qHyaTuhDZY&amp;location=&#x27; + latitude + &#x27;,&#x27; + longitude + &#x27;&amp;output=json&#x27;,//百度地图</span><br><span class="line">    data: &#123;&#125;,</span><br><span class="line">    header: &#123;</span><br><span class="line">      &#x27;Content-Type&#x27;: &#x27;application/json&#x27;</span><br><span class="line">    &#125;,</span><br><span class="line">    success: function (res) &#123; </span><br><span class="line">      console.log(res);</span><br><span class="line">      var city = res.data.result.addressComponent.city;</span><br><span class="line">//把数据放缓存中</span><br><span class="line">      wx.setStorageSync(&#x27;city&#x27;, city)</span><br><span class="line">      t.setData(&#123;</span><br><span class="line">        city: city</span><br><span class="line">      &#125;)</span><br><span class="line">      t.getMainInfo();</span><br><span class="line">      t.get_Device_list();</span><br><span class="line"></span><br><span class="line">    &#125;,</span><br><span class="line">    fail: function () &#123;</span><br><span class="line">      t.setData(&#123; currentCity: &quot;获取定位失败&quot; &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">  &#125;)</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
