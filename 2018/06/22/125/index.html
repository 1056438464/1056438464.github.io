        mysql 下 计算 两点 经纬度 之间的距离
    </div>
    <p class="sub">Jun 22 2018</p>
    <div class="post-content">
        <p>公式如下，<strong>单位米：</strong><br>第一点经纬度：lng1 lat1<br>第二点经纬度：lng2 lat2**</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">round(6378.138*2*asin(sqrt(pow(sin( (lat1*pi()/180-lat2*pi()/180)/2),2)+cos(lat1*pi()/180)*cos(lat2*pi()/180)* pow(sin( (lng1*pi()/180-lng2*pi()/180)/2),2)))*1000)</span><br></pre></td></tr></table></figure>

<p><strong>例如：</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">SELECT store_id,lng,lat, ROUND(6378.138*2*ASIN(SQRT(POW(SIN((22.299439*PI()/180-lat*PI()/180)/2),2)+COS(22.299439*PI()/180)*COS(lat*PI()/180)*POW(SIN((114.173881*PI()/180-lng*PI()/180)/2),2)))*1000) AS juli</span><br><span class="line">FROM store_info</span><br><span class="line">ORDER BY juli DESC</span><br><span class="line">LIMIT 316</span><br></pre></td></tr></table></figure>
<p>参考资料如下：<br><a target="_blank" rel="noopener" href="http://blog.sina.com.cn/s/blog_8da982ac0101jeh5.html">http://blog.sina.com.cn/s/blog_8da982ac0101jeh5.html</a></p>
