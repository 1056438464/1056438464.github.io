">| password   | varchar(64)      | YES  |     | NULL    |                |</span><br><span class="line">| mail       | varchar(200)     | YES  | UNI | NULL    |                |</span><br><span class="line">| url        | varchar(200)     | YES  |     | NULL    |                |</span><br><span class="line">| screenName | varchar(32)      | YES  |     | NULL    |                |</span><br><span class="line">| created    | int(10) unsigned | YES  |     | 0       |                |</span><br><span class="line">| activated  | int(10) unsigned | YES  |     | 0       |                |</span><br><span class="line">| logged     | int(10) unsigned | YES  |     | 0       |                |</span><br><span class="line">| group      | varchar(16)      | YES  |     | visitor |                |</span><br><span class="line">| authCode   | varchar(64)      | YES  |     | NULL    |                |</span><br><span class="line">+------------+------------------+------+-----+---------+----------------+</span><br><span class="line">11 rows in set (0.00 sec)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
