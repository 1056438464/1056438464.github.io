    </div>
    <p class="sub">Dec 25 2018</p>
    <div class="post-content">
        <h3 id="例"><a href="#例" class="headerlink" title="例"></a>例</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> bookAuthors = &#123;  </span><br><span class="line">    <span class="string">&quot;Farmer Giles of Ham&quot;</span>: <span class="string">&quot;J.R.R. Tolkien&quot;</span>,  </span><br><span class="line">    <span class="string">&quot;Out of the Silent Planet&quot;</span>: <span class="string">&quot;C.S. Lewis&quot;</span>,  </span><br><span class="line">    <span class="string">&quot;The Place of the Lion&quot;</span>: <span class="string">&quot;Charles Williams&quot;</span>,  </span><br><span class="line">    <span class="string">&quot;Poetic Diction&quot;</span>: <span class="string">&quot;Owen Barfield&quot;</span>  </span><br><span class="line">&#125;;  </span><br><span class="line"><span class="keyword">var</span> arr = <span class="title class_">Object</span>.<span class="title function_">keys</span>(bookAuthors);  </span><br><span class="line">  </span><br><span class="line"><span class="comment">//Outputs: Array [ &quot;Farmer Giles of Ham&quot;, &quot;Out of the Silent Planet&quot;, &quot;The Place of the Lion&quot;, &quot;Poetic Diction&quot; ]  </span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(arr);  </span><br><span class="line">  </span><br><span class="line"><span class="comment">//Outputs: 4  </span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(arr.<span class="property">length</span>);</span><br></pre></td></tr></table></figure>

<p>Object.keys() 方法会返回一个由给定对象的所有可枚举自身属性的属性名组成的数组，<br>数组中属性名的排列顺序和使用for-in循环遍历该对象时返回的顺序一致（两者的主要区别是 for-in 还会遍历出一个对象从其原型链上继承到的可枚举属性）。</p>
