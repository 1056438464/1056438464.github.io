          <div class="page-content"><h3 id="1-invokeAll"><a href="#1-invokeAll" class="headerlink" title="1.invokeAll"></a>1.invokeAll</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">ExecutorService</span> <span class="variable">exec</span> <span class="operator">=</span> Executors.newFixedThreadPool(threadNum);</span><br><span class="line"></span><br><span class="line">    List&lt;Callable&lt;Integer&gt;&gt; tasks = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Callable&lt;Integer&gt;&gt;();</span><br><span class="line">    Callable&lt;Integer&gt; task = <span class="literal">null</span>;</span><br><span class="line">    List&lt;List&gt; cutList = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 确定每条线程的数据</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; threadNum; i++) &#123;</span><br><span class="line">      <span class="keyword">if</span> (i == threadNum - <span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (special) &#123;</span><br><span class="line">          <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        cutList = jsonList.subList(threadSize * i, dataSize);</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        cutList = jsonList.subList(threadSize * i, threadSize * (i + <span class="number">1</span>));</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">final</span> List&lt;List&gt; listStr = cutList;</span><br><span class="line">      task =</span><br><span class="line">          <span class="keyword">new</span> <span class="title class_">Callable</span>&lt;Integer&gt;() &#123;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="keyword">public</span> Integer <span class="title function_">call</span><span class="params">()</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">              ··· 代码 ···</span><br><span class="line">              <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;;</span><br><span class="line">      <span class="comment">// 这里提交的任务容器列表和返回的Future列表存在顺序对应的关系</span></span><br><span class="line">      tasks.add(task);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    exec.invokeAll
